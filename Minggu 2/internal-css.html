<html lang="en">
<head>
    <title>Contoh Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }
        i {
            font-family: sans-serif;
            color: orange;
        }
    </style>
</head>
<body>
    <!-- penulisan internal css dalam tag body-->
    <style type="text/css">
        h2{
            font-family: sans-serif;
            color: #333;
        }
    </style>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya
        untuk percobaan saja. Percobaan untuk mendemokan <i>internal css</i>
        . Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis
        langsung dalam file HTML 11111111.</p>
</body>
</html>
